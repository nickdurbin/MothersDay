<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mother's Day Images</title>

  <link href="https://fonts.googleapis.com/css?family=Modak|Satisfy" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="imagescreen.css">
</head>
<body>

  <div class="header">
    <a href="#default" class="logo">Mother's Day</a>
      <div class="header-right">
        <a href="#home">Home</a>
        <a class="active" href="#images">Images</a>
      </div>
  </div>

  <div class="btn btn-container">
    <button onclick="one()">1</button>
    <button onclick="two()">2</button>
    <button onclick="four()">4</button>
  </div>

  <div class="row"> 
    <div class="column">
      <img src="resources/img1.jpg">
      <img src="resources/img2.jpg">
      <img src="resources/img3.jpg">
      <img src="resources/img4.jpg">
      <img src="resources/img5.jpg">
      <img src="resources/img6.jpg">
      <img src="resources/img7.jpg">
    </div>
    <div class="column">
      <img src="resources/img8.jpg">
      <img src="resources/img9.jpg">
      <img src="resources/img10.jpg">
      <img src="resources/img11.jpg">
      <img src="resources/img12.jpg">
      <img src="resources/img13.jpg">
    </div> 
    <div class="column">
      <img src="resources/img14.jpg">
      <img src="resources/img15.jpg">
      <img src="resources/img16.jpg">
      <img src="resources/img17.jpg">
      <img src="resources/img18.jpg">
      <img src="resources/img19.jpg">
      <img src="resources/img20.jpg">
    </div>
    <div class="column">
      <img src="resources/img21.jpg">
      <img src="resources/img22.jpg">
      <img src="resources/img23.jpg">
      <img src="resources/img24.jpg">
      <img src="resources/img25.jpg">
      <img src="resources/img26.jpg">
    </div>
  </div>
  
</div>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a "loop" variable
var i;

// Full-width images
function one() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "100%"; 
  }
}

// Two images side by side
function two() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "50%"; 
  }
}

// Four images side by side
function four() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "25%"; 
  }
}
</script>
  
</body>
</html>
